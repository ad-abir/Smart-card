<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Verification Panel</title>
        <link rel="stylesheet" href="assets/styles/email_verification.css">
    </head>
    <body>
        <div class="container">
            <h1>Email Verification</h1>
            <p class="email-display">Verifying email for: <span id="userEmail"></span></p>
            
            <form id="verificationForm" onsubmit="return false;">
              <div class="form-group">
                <label for="verificationCode">Enter Verification Code</label>
                <input 
                  type="text"
                  id="verificationCode"
                  placeholder="Enter the code sent to your email"
                  maxlength="6"
                  autocomplete="off"
                >
                <p class="error-message">Invalid verification code. Please try again.</p>
              </div>
              
              <button type="submit">Verify</button>
              <a href="#" class="resend-link">Resend verification code</a>
            </form>
        </div>

        <script>
            // Function to get URL parameter
            function getUrlParameter(name) {
                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                var results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            }

            // Set the email when the page loads
            document.addEventListener('DOMContentLoaded', function() {
                const userEmail = getUrlParameter('userEmail');
                document.getElementById('userEmail').textContent = userEmail;
            });
        </script>
    </body>
</html>
